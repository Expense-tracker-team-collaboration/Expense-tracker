<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Income — Smart Expense Tracker</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;

            background: url('https://images.unsplash.com/photo-1526304640581-d334cdbbf45e')
                center/cover no-repeat fixed;
            position: relative;
        }

        /* Background overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(7px);
        }

        .income-card {
            position: relative;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(14px);
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Label */
        label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: inline-block;
        }

        /* ICON + INPUT WRAPPER */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #00e0b5;
            font-size: 16px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.25s;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            background: rgba(255,255,255,0.18);
            border-color: #00c8a0;
        }

        /* Submit Button */
        .btn-save {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: linear-gradient(135deg, #00c8a0, #00e0b5);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,200,160,0.4);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
            color: #00e0b5;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="income-card">
    <h2>Add Income</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Income Date -->
        <label>Date</label>
        <div class="input-group">
            <i class="fa fa-calendar"></i>
            {{ form.IncomeDate }}
        </div>

        <!-- Category -->
        <label>Category</label>
        <div class="input-group">
            <i class="fa fa-folder-open"></i>
            {{ form.Category }}
        </div>

        <!-- Source -->
        <label>Source</label>
        <div class="input-group">
            <i class="fa fa-briefcase"></i>
            {{ form.Source }}
        </div>

        <!-- Amount -->
        <label>Amount</label>
        <div class="input-group">
            <i class="fa fa-indian-rupee-sign"></i>
            {{ form.Amount }}
        </div>

        <button type="submit" class="btn-save">Save Income</button>
    </form>

    <a href="{% url 'income_list' %}" class="back-link">← Back to Income List</a>
</div>

</body>
</html>
