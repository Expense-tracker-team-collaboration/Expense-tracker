<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account â€” Smart Expense Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;

            background: url('https://images.unsplash.com/photo-1526304640581-d334cdbbf45e')
                center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark overlay + blur */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            backdrop-filter: blur(7px);
            background: rgba(0,0,0,0.55);
        }

        /* ORIGINAL SIZE CARD */
        .register-card {
            position: relative;
            width: 420px;
            padding: 35px;
            border-radius: 18px;

            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(14px);

            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 2;
        }

        .register-card h2 {
            color: #fff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 18px;
        }

        /* Input wrapper with icon */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #00e0b5;
            font-size: 16px;
        }

        /* FIX: Make fields fit inside card */
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.25s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            background: rgba(255,255,255,0.15);
            border-color: #00c8a0;
        }

        label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: inline-block;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #00c8a0, #00e0b5);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 200, 160, 0.4);
        }

        .login-text {
            color: #ddd;
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
        }

        .login-text a {
            color: #00e0b5;
            font-weight: 600;
            text-decoration: none;

 
        }
    </style>
</head>

<body>

    <div class="register-card">
        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- FULL NAME -->
            <label>Full Name</label>
            <div class="input-group">
                <i class="fa fa-user"></i>
                {{ form.FullName }}
            </div>

            <!-- EMAIL -->
            <label>Email</label>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                {{ form.Email }}
            </div>

            <!-- PASSWORD -->
            <label>Password</label>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                {{ form.Password }}
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <p class="login-text">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>

</body>
</html>
