<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Expense — Smart Expense Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;

            background: url('https://images.unsplash.com/photo-1526304640581-d334cdbbf45e')
                center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark overlay + blur */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            backdrop-filter: blur(7px);
            background: rgba(0,0,0,0.55);
        }

        .expense-card {
            position: relative;
            width: 450px;
            padding: 35px;
            border-radius: 18px;

            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(14px);

            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 2;
        }

        .expense-card h2 {
            text-align: center;
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Input group with icons */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #00e0b5;
            font-size: 16px;
        }

        /* Inputs */
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;

            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            font-size: 15px;

            outline: none;
            transition: 0.25s;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            background: rgba(255,255,255,0.18);
            border-color: #00c8a0;
        }

        label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: inline-block;
        }

        /* Submit Button */
        .btn-save {
            width: 100%;
            padding: 12px;
            margin-top: 5px;

            background: linear-gradient(135deg, #00c8a0, #00e0b5);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 15px;
            font-weight: 700;

            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,200,160,0.3);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #00e0b5;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="expense-card">
        <h2>Add New Expense</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Date -->
            <label>Date</label>
            <div class="input-group">
                <i class="fa fa-calendar"></i>
                {{ form.ExpenseDate }}
            </div>

            <!-- Category -->
            <label>Category</label>
            <div class="input-group">
                <i class="fa fa-list"></i>
                {{ form.Category }}
            </div>

            <!-- Item -->
            <label>Item</label>
            <div class="input-group">
                <i class="fa fa-pen"></i>
                {{ form.ExpenseItem }}
            </div>

            <!-- Cost -->
            <label>Amount</label>
            <div class="input-group">
                <i class="fa fa-coins"></i>
                {{ form.ExpenseCost }}
            </div>

            <button type="submit" class="btn-save">Save Expense</button>
        </form>

        <a href="{% url 'dashboard' %}" class="back-link">← Back to Dashboard</a>
    </div>

</body>
</html>
