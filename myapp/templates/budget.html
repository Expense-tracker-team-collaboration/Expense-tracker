<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Budget — Smart Expense Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;

            background: url('https://images.unsplash.com/photo-1526304640581-d334cdbbf45e')
                center/cover no-repeat fixed;
            position: relative;
        }

        /* Background blur overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            backdrop-filter: blur(7px);
            background: rgba(0,0,0,0.55);
        }

        .budget-card {
            position: relative;
            width: 420px;
            padding: 35px;
            border-radius: 18px;

            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(14px);

            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 2;
        }

        .budget-card h2 {
            color: #fff;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style form fields */
        form p {
            margin-bottom: 18px;
        }

        label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;

            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;

            font-size: 15px;
            outline: none;
            transition: 0.25s;
        }

        input:focus, select:focus {
            background: rgba(255,255,255,0.18);
            border-color: #00c8a0;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00c8a0, #00e0b5);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,200,160,0.3);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #00e0b5;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="budget-card">
        <h2>Set Your Budget</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">
                {% if budget %} Update Budget {% else %} Save Budget {% endif %}
            </button>
        </form>

        <a href="{% url 'dashboard' %}" class="back-link">← Back to Dashboard</a>
    </div>

</body>
</html>
