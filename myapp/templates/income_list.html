<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Incomes — Smart Expense Tracker</title>

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: "Poppins", sans-serif;

            background: url('https://images.unsplash.com/photo-1526304640581-d334cdbbf45e')
                center/cover no-repeat fixed;

            min-height: 100vh;
            position: relative;
        }

        /* Background blur overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(7px);
        }

        .container {
            max-width: 900px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        /* Page Title */
        h2 {
            color: #fff;
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* Add Income Button */
        .btn-add {
            background: linear-gradient(135deg, #00c8a0, #00e0b5);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.25s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,200,160,0.4);
        }

        /* Glass table card */
        .glass-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(14px);
            padding: 25px;
            border-radius: 16px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: #fff;
        }

        th {
            background: rgba(255,255,255,0.12);
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        tr:hover {
            background: rgba(0,200,160,0.15);
            transition: 0.25s ease;
        }

        /* Action links */
        .action-link {
            color: #00e0b5;
            font-weight: 600;
            text-decoration: none;
            margin: 0 4px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        /* No data row */
        .empty-row td {
            text-align: center;
            color: #ddd;
            padding: 20px;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>Your Incomes</h2>

    <a href="{% url 'create_income' %}">
        <button class="btn-add">
            <i class="fa fa-plus"></i> Add New Income
        </button>
    </a>

    <div class="glass-card">
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Source</th>
                <th>Amount (₹)</th>
                <th>Actions</th>
            </tr>

            {% for inc in incomes %}
            <tr>
                <td>{{ inc.IncomeDate }}</td>
                <td>{{ inc.Category }}</td>
                <td>{{ inc.Source }}</td>
                <td>₹ {{ inc.Amount }}</td>
                <td>
                    <a href="{% url 'edit_income' inc.id %}" class="action-link">Edit</a> |
                    <a href="{% url 'delete_income' inc.id %}" class="action-link">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr class="empty-row">
                <td colspan="5">No income records found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
